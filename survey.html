<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        #name {
            margin-bottom: 10px;
        }

        .fieldset {
            margin-right: 70%;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <header>

        <h1>Survey Form</h1>

    </header>
    <section>
        <form><p>Let us know how we can improve FreeCodeCamp</p>
            <div class='col-md-4'>
                <label for="name">Name:</label>
                <input class="form-control form-control-sm" id=name placeholder="Your Name" name=name type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">    
            </div>
            
            <!-- <input type="text" id="name" name="name" placeholder="Your Name"><br><br> -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your Email">
            <label for="age">Age:</label>
            <input type="number" id="number" name="age" placeholder="Your Age"><br><br>
            <label for="user">User</label>
            <select id="user" name="user" placeholder="select an option">
                <option value="usa">Student</option>
                <option value="usa">Tutor</option>
                <option value="usa">Guest</option>
            </select><br><br>
            <fieldset class="fieldset">
                <legend>Would do you recommend Freecodecamp to a friend?</legend>
                <input id="highly" type="radio" name="levels" value="highly">
                <label for="highly">Definitely</label><br>
                <input id="intermediate" type="radio" name="levels" value="intermediate">
                <label for="intermediate">Maybe</label><br>
                <input id="normal" type="radio" name="levels" value="normal">
                <label for="normal">Not sure</label><br>
                <input id="no" type="radio" name="levels" value="no">
                <label for="no">No</label>
            </fieldset>
            <legend>What do you like most in FCC</legend>
            <select id="pefer" name="prefer">
                <option value="none" selected disabled hidden>select an option</option>
                <option value="prefer">Resposive Web Design</option>
                <option value="prefer">JavaScript</option>
                <option value="prefer">Front End Development Libraries</option>
            </select><br><br>



        </form>
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script> -->
</body>

</html>
