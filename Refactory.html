<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>refactory_</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: "Perpetua";
            background-color: rgb(249, 255, 255);

        }

        li {
            list-style: none;
        }

        .header {
            background-color: #ca6262;
            color: #fff;
            height: 90px;
        }

        .header-logo {
            float: left;
            font-size: 36px;
            padding: 20px 40px;
        }

        .header-list li {
            float: right;
            padding: 33px 20px;
        }

        .main {
            padding: 20px 20px;
        }

        .copy-container h1 {
            font-size: 40px;
            color: rgb(18, 59, 243);
        }

        .copy-container h2 {
            font-size: 20px;
        }

        .copy-container span {
            color: #ff0404;
        }

        .contents {
            height: 200px;
            margin-top: 20px;
        }

        .section-title {
            border-bottom: 2px solid #90979b;
            font-size: 28px;
            padding-bottom: 5px;
            margin-bottom: 30px;
        }

        .contents-item {
            float: left;
            margin-right: 17.5px;
        }

        .contents-item p {
            font-size: 24px;
            margin-top: 15px;
            color: rgb(7, 44, 255);
        }
        .contents-item p:hover {
            animation-name: color;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
        }

        @keyframes color {
            100% {
                color: #d10000;
            }
        }

        .contact-form {
            padding-top: 100px;
        }


        input {
            width: 180px;
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 10px;
            border: 1px solid #dee7ec;
        }

        textarea {
            width: 400px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 40px;
            font-size: 15px;
            border: 1px solid #dee7ec;
        }

        .contact-submit {
            background-color: #dee7ec;
            color: #889eab;
        }

        .footer {
            background-color: #ca6262;
            color: #fff;
            height: 90px;
            padding: 20px;
        }

        .submit {
            color: rgb(14, 36, 33);
            font-size: 15px;
            background-color: darkturquoise;
            width: 90px;
            font-weight: bold;
        }

        .submit:hover {
            animation-name: bcolor;
            animation-duration: 500ms;
            animation-fill-mode: forwards;
        }

        @keyframes bcolor {
            100% {
                color: #0e9c6d;
            }
        }

        .footer-logo {
            float: left;
            font-size: 30px;
        }

        .footer-list {
            float: right;
        }

        .footer-list li {
            padding-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

        <div class="header-logo">refactory</div>
        <div class="header-list">
            <ul>

            </ul>
        </div>
    </div>
